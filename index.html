<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Isrg Rajan's Social Profile Landing Page featuring links to all my social media platforms and personal website." />
    <meta name="keywords" content="Social, Profile, Landing Page, Bio, Isrg Rajan, Digital Creator" />
    <meta name="author" content="Isrg Rajan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Isrg Rajan's Social Profile" />
    <meta property="og:description" content="Connect with Isrg Rajan on various social media platforms." />
    <meta property="og:image" content="https://picsum.photos/seed/profile/200/200" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <title>Isrg Rajan's Social Profile</title>

    <!-- W3.CSS -->
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .profile-card {
        max-width: 500px;
        margin: 80px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #fff;
        margin: 0 auto 20px;
        display: block;
      }
      .social-links a {
        margin: 8px 0;
        display: block;
        text-decoration: none;
      }
      .link-button {
        width: 100%;
        text-align: left;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="w3-container">
      <div class="profile-card">
        <!-- Profile Image (using picsum.photos as a placeholder) -->
        <img
          src="https://picsum.photos/150"
          alt="Profile Image"
          class="profile-img"
        />
        <!-- Name and Bio -->
        <h2>Isrg Rajan</h2>
        <p class="w3-large">Digital Creator &amp; Social Media Enthusiast</p>
        <!-- Social Media & Website Links -->
        <div class="social-links">
          <a
            href="https://twitter.com/yourhandle"
            target="_blank"
            class="w3-button w3-round-large w3-blue link-button"
          >
            <i class="fa-brands fa-twitter"></i> Twitter
          </a>
          <a
            href="https://facebook.com/yourprofile"
            target="_blank"
            class="w3-button w3-round-large w3-indigo link-button"
          >
            <i class="fa-brands fa-facebook"></i> Facebook
          </a>
          <a
            href="https://instagram.com/yourprofile"
            target="_blank"
            class="w3-button w3-round-large w3-pink link-button"
          >
            <i class="fa-brands fa-instagram"></i> Instagram
          </a>
          <a
            href="https://linkedin.com/in/yourprofile"
            target="_blank"
            class="w3-button w3-round-large w3-blue link-button"
          >
            <i class="fa-brands fa-linkedin"></i> LinkedIn
          </a>
          <a
            href="https://youtube.com/yourchannel"
            target="_blank"
            class="w3-button w3-round-large w3-red link-button"
          >
            <i class="fa-brands fa-youtube"></i> YouTube
          </a>
          <a
            href="https://yourwebsite.com"
            target="_blank"
            class="w3-button w3-round-large w3-green link-button"
          >
            <i class="fa-solid fa-globe"></i> My Website
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
